<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #display {
            width: 100%;
            height: 60px;
            background-color: #fff;
            margin-bottom: 10px;
            font-size: 1.8em;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #history {
            background-color: #eee;
            padding: 10px;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 8px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        .operator {
            background-color: #f39c12;
        }
        .operator:hover {
            background-color: #e67e22;
        }
        .function {
            background-color: #2980b9;
        }
        .function:hover {
            background-color: #3498db;
        }
        .equals {
            background-color: #27ae60;
        }
        .equals:hover {
            background-color: #2ecc71;
        }
        .clear {
            background-color: #c0392b;
        }
        .clear:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div id="history"></div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="function" onclick="appendFunction('sin(')">sin</button>
            <button class="function" onclick="appendFunction('cos(')">cos</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="function" onclick="appendFunction('tan(')">tan</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="function" onclick="appendFunction('sqrt(')">√</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="function" onclick="appendFunction('log(')">log</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="appendToDisplay('^')">^</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="function" onclick="appendToDisplay('pi')">π</button>
            <button class="function" onclick="appendToDisplay('e')">e</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script src="https://unpkg.com/mathjs@13.2.0/lib/browser/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
